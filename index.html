<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidator formularza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <form id="MyForm">
            <h1>Zarejestruj się!</h1>

            <div class="form-box">
                <label for="username">Nazwa Użytkownika:</label>
                <input type="text" id="username" placeholder="Podaj nazwę użytkownika">
            <p class="error-text">err</p>
            </div>
            <div class="form-box">
                <label for="password">Hasło:</label>
                <input type="password" id="password" placeholder="Podaj hasło">
            <p class="error-text">errr</p>
            </div>
            <div class="form-box">
                <label for="password2">Powtórz hasło:</label>
                <input type="password" id="password2" placeholder="Podaj hasło">
            <p class="error-text">eerrr</p>
            </div>
            <div class="form-box">
                <label for="email">Adres e-mail:</label>
                <input type="email" id="email" placeholder="Podaj e-mail">
                <p class="error-text">eerr</p>
            </div>
            <div class="control-buttons">
                <button class="clear">Wyczyść</button>
                <button class="send">Wyślij</button>
            </div>
            <div class="popup">
                <p>Formularz został poprawnie wysłany!</p>
                <button class ="close">Zamknij</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
